# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'

mysql: &mysql
  adapter: mysql2
  database: m001
  reconnect: true
  port: 3306

development:
  <<: *mysql
  username: root
  host: 127.0.0.1

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

qa:
  <<: *mysql
  username: root
  host: 127.0.0.1
  
test:
  <<: *mysql
  username: root
  host: 127.0.0.1

production:
  <<: *mysql
  username: <%= ENV['M3_DB_USER'] %>
  password: <%= ENV['M3_DB_PASSWORD'] %>
  host: <%= ENV['M3_DB_HOST'] %>
  database: <%= ENV['M3_DB_NAME'] %>
